<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <header class="flex">
      <div class="flex logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
        <h3 class="title">SECRET AGENT SUPPLY INC.<h3>
      </div>
    </header>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="flex container featured">
        <div class="flex">
          <h3>NEW ARRIVAL</h3>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation -->
    <nav class="flex">
      <div class="flex container nav">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Content</span>
      </div>
    </nav>
    <!-- Store -->
    <div class="store">
      <!-- Products -->
      <div class="flex container products">
        <div class="product">
          <div class="image">
            <img class="pen" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
          </div>
          <h3 class="description">Exploding Pen</h3>
        </div>
        <div class="product">
          <div class="image">
            <img class="watch" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
          </div>
          <h3 class="description">Cellular Watch</h3>
        </div>
        <div class="product">
          <div class="image">
            <img class="glasses" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
          </div>
          <h3 class="description">Thermal Glasses</h3>
        </div>
      </div>
      <!-- Contact -->
      <div class="flex container contact">
        <div class="info">
          <h3>Location</h3>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <h3>Hours</h3>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="flex container footer">
        <h3>Copyright Secret Agent Supply Inc.</h3>
      </div>
    </footer>
  </body>
</html>
