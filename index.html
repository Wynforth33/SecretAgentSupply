<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" />
        <h3 class="title">SECRET AGENT SUPPLY INC.<h3>
      </div>
    </div>
    <!-- Jumbotron -->
    <div class="jumbotron">
      <div class="featured">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
    <!-- Navigation -->
    <div class="navigation">
      <nav>
        <ul>
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Content</li>
        </ul>
      </nav>
    </div>
    <!-- Store -->
    <div class="store">
      <!-- Items -->
      <div class="items">
        <div class="item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" />
          <h3>Exploding Pen</h3>
        </div>
        <div class="item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" />
          <h3>Cellular Watch</h3>
        </div>
        <div class="item">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" />
          <h3>Thermal Glasses</h3>
        </div>
      </div>
      <!-- Contact -->
      <div class="contact">
        <div class="info">
          <h3>Location</h3>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <h3>Hours</h3>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer">
      <h3>Copyright Secret Agent Supply Inc.</h3>
    </div>
  </body>
</html>
